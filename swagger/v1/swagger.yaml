  "/users":
    post:
      summary: Register an user
      tags:
      - User Auth
      parameters: []
      responses:
        '200':
          description: user created
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      email:
                        type: string
                      password:
                        type: string
                      is_admin:
                        type: boolean
                      token:
                        type: string
        '422':
          description: email already exists
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    email:
                      type: string
                    password:
                      type: string
                    is_admin:
                      type: boolean
                  required:
